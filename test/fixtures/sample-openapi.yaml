openapi: 3.0.3
info:
  title: Sample API
  version: 1.0.0
servers:
  - url: https://example.invalid
paths:
  /health:
    get:
      operationId: getHealth
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [ok]
                properties:
                  ok:
                    type: boolean
  /echo:
    post:
      operationId: postEcho
      summary: Echo payload
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [message]
              properties:
                message:
                  type: string
      responses:
        '200':
          description: Echo response
          content:
            application/json:
              schema:
                type: object
                required: [message]
                properties:
                  message:
                    type: string
